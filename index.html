<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classexercide</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Semantics</h1>

    <section>
        <h2>Footer</h2>
        <!--The website footer is the section of content at the very bottom of a web page-->
    </section>
    <section>
        <h2>navigation</h2>
        <!--The nav HTML element represents a section of a page whose purpose is to provide navigation links, either within the current document or to other document-->
    </section>
    <section>
        <h2>Header</h2>
        <!--The header element represents a container for introductory content or a set of navigational links.-->
    </section>
    <section>
        <h2>Details</h2>
        <!-- This tag specifies additional details that the user can open and close on demand-->
    </section>
    <section>
        <h2>Aside</h2>
        <!--This tag defines some content aside from the content it is placed i-->
    </section>
    <section>
        <h2>article</h2>
        <!--This tag defines an independent self-contained content in a document, page, application or a site-->
    </section>
    <section>
        <h2>main</h2>
        <!--This element represents the dominant content of the <body> of a document.-->
    </section>
</body>
</html>
